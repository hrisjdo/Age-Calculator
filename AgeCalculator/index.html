<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator | Beautiful & Animated</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="calculator-card">
            <div class="header">
                <h1 class="title">Age Calculator</h1>
                <p class="subtitle">Discover your exact age in detail</p>
            </div>
            
            <div class="input-section">
                <div class="input-group">
                    <label for="birthDate">Select Your Birth Date</label>
                    <input type="date" id="birthDate" class="date-input">
                </div>
                <button id="calculateBtn" class="calculate-btn">
                    <span>Calculate Age</span>
                    <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M5 12h14M12 5l7 7-7 7"/>
                    </svg>
                </button>
            </div>

            <div id="resultSection" class="result-section hidden">
                <div class="result-card">
                    <div class="result-header">
                        <h2>Your Age</h2>
                    </div>
                    <div class="age-display">
                        <div class="age-item">
                            <div class="age-number" id="years">0</div>
                            <div class="age-label">Years</div>
                        </div>
                        <div class="age-separator">:</div>
                        <div class="age-item">
                            <div class="age-number" id="months">0</div>
                            <div class="age-label">Months</div>
                        </div>
                        <div class="age-separator">:</div>
                        <div class="age-item">
                            <div class="age-number" id="days">0</div>
                            <div class="age-label">Days</div>
                        </div>
                    </div>
                    <div class="additional-info">
                        <div class="info-item">
                            <span class="info-label">Total Days:</span>
                            <span class="info-value" id="totalDays">0</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Total Hours:</span>
                            <span class="info-value" id="totalHours">0</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Total Minutes:</span>
                            <span class="info-value" id="totalMinutes">0</span>
                        </div>
                    </div>
                </div>
            </div>

            <div id="errorMessage" class="error-message hidden"></div>
        </div>
        
        <div class="floating-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
